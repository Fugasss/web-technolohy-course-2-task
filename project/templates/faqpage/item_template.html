<div class="accordion-item">
    <h2 class="accordion-header" id="{{id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-{{id}}" aria-expanded="false" aria-controls="flush-{{id}}">
        {{question}}
      </button>
    </h2>
    <div id="flush-{{id}}" class="accordion-collapse collapse" aria-labelledby="{{id}}" data-bs-parent="#faqAccordion">
      <div class="accordion-body text-black">{{answer}}</div>
    </div>
  </div>
