<div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
   
    <div class="p-2 my-bg-primary h-100 d-flex flex-column cursor-pointer" onclick="window.$page_loader.gameHtml({{item_id}})">
