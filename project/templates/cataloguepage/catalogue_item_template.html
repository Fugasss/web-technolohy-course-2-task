<div class="card mb-3 cursor-pointer" onclick="window.$page_loader.gameHtml({{item_id}})">
    <div class="row g-0">
      <div class="col-auto">
        <img src="images/{{item_image}}" class="img-fluid rounded-start object-fit-cover" style="width: 92px; height: 128px;" alt="{{item_name}}">
      </div>
      <div class="col">
        <div class="card-body">
          <h5 class="card-title text-black">{{item_name}}</h5>
          <p class="card-text price-text text-black">Price: {{item_price}}</p>
        </div>
      </div>
    </div>
  </div>
