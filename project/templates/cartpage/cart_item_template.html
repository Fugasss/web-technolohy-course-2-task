<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="images/{{item_image}}" class="img-fluid rounded-start" alt="{{item_name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item_name}}</h5>
          <p class="card-text">Price: {{item_price}}</p>
        </div>
      </div>
    </div>
  </div>
