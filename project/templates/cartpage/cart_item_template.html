<div game-id="{{item_id}}" class="card mb-3">
    <div class="row g-0">
      <div class="col-auto">
        <img src="images/{{item_image}}" class="img-fluid rounded-start object-fit-cover" style="width: 92px; height: 144px;" alt="{{item_name}}">
      </div>
      <div class="col">
        <div class="card-body">
          <h5 class="card-title text-black">{{item_name}}</h5>
          <p class="card-text price-text text-black">Price: {{item_price}}</p>
          <button class="btn-danger btn" onclick="window.$cartUtils.removeFromCart({{item_id}}); window.$page_loader.cartHtml();">Remove</button>
        </div>
      </div>
    </div>
  </div>
